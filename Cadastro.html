<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastre-se para encontrar plant√µes m√©dicos." />
  <meta name="keywords" content="cadastro, m√©dicos, plant√µes m√©dicos" />

  <title>Cadastro - Encontre Plant√µes M√©dicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;

    }
    body {

    nav {

    header {
      text-align: center;

    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    section {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;

      margin-bottom: 20px;

      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    form label {
      font-weight: bold;
      margin-bottom: -10px;
    }
    form input, form button {
      width: 100%;

    }
    form input::placeholder {
      color: #888;
    }
    form button {
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    form button:hover {
      background-color: #005f87;
    }
    footer {
      background: #0077b6;
      color: #fff;
      text-align: center;
      padding: 15px;

    }
    #password-strength {
      height: 8px;
      border-radius: 5px;

      background-color: #ccc;

    }
    #strength-text {
      margin-top: 5px;

      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">üè† Buscar Plant√µes</a>
    </div>
    <div class="nav-right">
      <a href="login.html" class="login-button">Login</a>
    </div>
  </nav>

  <header>
    <h1>Cadastro - Encontre Plant√µes M√©dicos</h1>
    <p>Cadastre-se para ter acesso √†s melhores oportunidades de plant√µes m√©dicos.</p>
  </header>

  <main>
    <section id="cadastro">
      <h2>Formul√°rio de Cadastro</h2>
      <form id="cadastro-form">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
        <div id="password-strength"></div>
        <small id="strength-text"></small>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" maxlength="6" placeholder="Digite seu n√∫mero do CRM (6 d√≠gitos)" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Encontre Plant√µes M√©dicos. Lucas Tavares Hauber.</p>
  </footer>

  <script>
    const form = document.getElementById("cadastro-form");
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("password-strength");
    const strengthText = document.getElementById("strength-text");

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 6) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      return strength;
    }

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      let color = "#ccc";
      let text = "";

      switch (strength) {
        case 0:
        case 1:
          color = "#ff4d4d";
          text = "Senha fraca";
          break;
        case 2:
        case 3:
          color = "#ffcc00";
          text = "Senha m√©dia";
          break;
        case 4:
          color = "#4caf50";
          text = "Senha forte";
          break;
      }

      strengthBar.style.backgroundColor = color;
      strengthText.textContent = text;
      strengthText.style.color = color;
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();
      const crm = document.getElementById("crm").value.trim();

      if (!name || !email || !password || !crm) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      if (crm.length !== 6 || !/^\d{6}$/.test(crm)) {
        alert("O CRM deve ter exatamente 6 d√≠gitos num√©ricos.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        alert("Este e-mail j√° est√° cadastrado.");
        return;
      }

      users.push({ name, email, password, crm });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Cadastro realizado com sucesso!");
      form.reset();
      strengthBar.style.backgroundColor = "#ccc";
      strengthText.textContent = "";
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
